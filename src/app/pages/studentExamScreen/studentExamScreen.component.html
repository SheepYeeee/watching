<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">準備考試</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6">
            <h5 class="text-left">考試名稱：{{examData.examName}}</h5>
          </div>
          <div class="col-sm-6 text-right">
            <h5 class="">考試時間：{{examData.examStartTime}}~{{examData.examEndTime}}</h5>
          </div>
        </div>
        <div class="row justify-content-center">
          <!-- <canvas autoplay class="bg-dark"></canvas> -->
          <video autoplay="true" id="videoElement" style="background-color: #666;position: relative;">
          </video>

          <canvas id="facePainting" style="position:absolute;">
          </canvas>
        </div>
        <div class="row justify-content-center mt-2">
          <div *ngIf="isShownAlert" class="alert alert-danger w-50 text-center" role="alert">
             ！無法正確識別
          </div>
          <button id="pip-request" class="btn btn-primary" >浮窗</button>
        </div>
      </div>
      <div class="card-footer">
        <hr>
        <div class="row">
          <h6 class="col-sm-3">連線狀態：<span>{{ status }}</span></h6>
          <h6 class="col-sm-3"> ping：{{ time }}</h6>
          <div class="col-sm-6">
            <form >
              <div class="form-group">
                <label for="formControlRange">靈敏度：</label>
                <input type="range" id="sensitivity" name="sensitivity" class="form-control-range" min="0" max="1" step="0.05">
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
