<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"></h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">

          <table class="table">
            <thead class="text-primary">
              <th *ngFor="let item of tableData1.headerRow">
                {{item}}
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let rows of tableData1.dataRows">
                <td>{{rows.ip}}</td>
                <td>{{rows.studentName}}</td>
                <td>{{rows.studentId}}</td>
                <td>{{rows.timestamp}}</td>
                <td>{{rows.probability}}</td>
                <td>
                  <button class="btn btn-primary btn-fab btn-icon btn-round" data-toggle="modal" data-target="#exampleModalCenter">
                    <i class="fa fa-eye"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" data-interval="2000">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://scontent-atl3-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s640x640/89292457_2714602878587480_1053780983376694745_n.jpg?_nc_ht=scontent-atl3-1.cdninstagram.com&_nc_cat=108&_nc_ohc=62j088OBBU8AX-Jcg2P&oh=52d8d4b9b67a8a918fa47d950149b9ad&oe=5EDCB5FD" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5> 2020-05-12 09:40:12</h5>
                <p>作弊機率 70%</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://scontent-atl3-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s640x640/89292457_2714602878587480_1053780983376694745_n.jpg?_nc_ht=scontent-atl3-1.cdninstagram.com&_nc_cat=108&_nc_ohc=62j088OBBU8AX-Jcg2P&oh=52d8d4b9b67a8a918fa47d950149b9ad&oe=5EDCB5FD" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>2020-05-12 09:40:14</h5>
                <p>作弊機率 70%</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://scontent-atl3-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s640x640/89292457_2714602878587480_1053780983376694745_n.jpg?_nc_ht=scontent-atl3-1.cdninstagram.com&_nc_cat=108&_nc_ohc=62j088OBBU8AX-Jcg2P&oh=52d8d4b9b67a8a918fa47d950149b9ad&oe=5EDCB5FD" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>2020-05-12 09:40:16</h5>
                <p>作弊機率 70%</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
